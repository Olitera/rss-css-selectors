<div class="editor">
  <div class="editor-title">
    <h3>CSS Editor</h3>
    <p>style.css</p>
  </div>
  <div class="editor-main">
    <div class="editor-table">
      <div class="editor-table-header">
        <div class="table-header-number">1</div>
        <form>
          <label>
            <input type="text" class="selector" required placeholder="Type a CSS selector">
          </label>
          <button class="editor-but">Enter</button>
        </form>
      </div>
    </div>
  </div>
</div>
