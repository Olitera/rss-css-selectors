<div class="editor">
  <div class="editor-title">
    <h3>CSS Editor</h3>
    <p>style.css</p>
  </div>
  <div class="editor-main">
    <div class="editor-code">
      <form class="editor-form">
        <label class="editor-label">
          <input type="text" class="editor-selector" required placeholder="Type a CSS selector">
        </label>
        <button class="editor-but">Enter</button>
      </form>
    </div>
  </div>
</div>
